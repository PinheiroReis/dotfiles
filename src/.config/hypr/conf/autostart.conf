# ----------------------------------------------------- 
# Autostart
# ----------------------------------------------------- 

###########
# Headers #
###########

source = ~/.config/hypr/headers/scripts.conf

###########
# General #
###########

# Start Polkit
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Load Dunst Notification Manager
exec-once = dunst

# Using hypridle to start hyprlock
exec-once = hypridle

# Add hyprpaper to auto start
exec-once = hyprpaper 

# Randomize wallpaper
exec-once = $HYPR_SCRIPTS/wallpaper-random.sh

# Start ewww daemon
exec-once = ags run

# Random wallpaper 
exec-once = $HYPR_SCRIPTS/status-bar.sh

########
# Tmux #
########

exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"

#############
# Clipboard #
#############

exec-once = copyq --start-server
exec-once = copyq enable

################
# Easy-Effects #
################

exec-once = nohup easyeffects --gapplication-service > /tmp/nohup.out
